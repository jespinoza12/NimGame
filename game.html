<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Nim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/554b0b1bb6.js" crossorigin="anonymous"></script>
    <script defer src="code.js"></script>
</head>
<body>
    <div class="container">
        <!-- This should be replaced by code to be Player 1, Player 2 or CPU -->
        <h1 id="player" class="d-flex align-items-center justify-content-center m-5">Player 1's turn</h1>
        <div class="d-flex align-items-center justify-content-center m-1">
            <div class="m-3">
                <img src="Images\blackChip.png" id="1" alt="Black Poker Chip" onclick="chipCount(this.id)">
            </div>
            <div class="m-3"> 
                <img src="Images\blackChip.png" id="2" alt="Black Poker Chip" onclick="chipCount(this.id)">
            </div>
            <div class="m-3"> 
                <img src="Images\blackChip.png" id="3" alt="Black Poker Chip" onclick="chipCount(this.id)">
            </div>
            <div class="m-3"> 
                <img src="Images\blackChip.png" id="4" alt="Black Poker Chip" onclick="chipCount(this.id)">
            </div>
        </div>

        <div class="d-flex align-items-center justify-content-center m-1">
            <div class="m-3">
                <img src="Images\blackChip.png" id="5" alt="Black Poker Chip" onclick="chipCount(this.id)">
            </div>
            <div class="m-3"> 
                <img src="Images\blackChip.png" id="6" alt="Black Poker Chip" onclick="chipCount(this.id)">
            </div>
            <div class="m-3"> 
                <img src="Images\blackChip.png" id="7" alt="Black Poker Chip" onclick="chipCount(this.id)">
            </div>
            <div class="m-3"> 
                <img src="Images\blackChip.png" id="8" alt="Black Poker Chip" onclick="chipCount(this.id)">
            </div>
        </div>
        
        <div class="d-flex align-items-center justify-content-center m-1">
            <div class="m-3">
                <img src="Images\blackChip.png" id="9" alt="Black Poker Chip" onclick="chipCount(this.id)">
            </div>
            <div class="m-3"> 
                <img src="Images\blackChip.png" id="10" alt="Black Poker Chip" onclick="chipCount(this.id)">
            </div>
            <div class="m-3"> 
                <img src="Images\blackChip.png" id="11" alt="Black Poker Chip" onclick="chipCount(this.id)">
            </div>
            <div class="m-3"> 
                <img src="Images\blackChip.png" id="12" alt="Black Poker Chip" onclick="chipCount(this.id)"; >
            </div>
        </div>

        <div class="d-flex align-items-center justify-content-center">
            <h3 class="text-center mx-3 my-5">Selected Chips</h3>
            <input id="counter" class="text-center mx-3" value="0" />
        </div>

        <div class="col text-center">
            <button type="submit" class="btn btn-primary m-3 p-3" onclick="endTurn()">End turn</button>
        </div>
    </div>
</body>
</html>
