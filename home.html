<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nim Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/554b0b1bb6.js" crossorigin="anonymous"></script>
    <script defer src=""></script>
</head>
<body>
    <h1 id="welcome" class="d-flex align-items-center justify-content-center m-5">Welcome To Nim!</h1>

    <div class="container d-flex align-items-center justify-content-center">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col mx-5 ms-2">
                
                <!-- Player 1 Name -->
                <h3 class="text-center my-4">Enter Name</h3>
                <div class="input-group">
                    <input id="player1" class="form-control my-2 p-2" type="text" placeholder="Player 1">
                    <button class="btn btn-outline-secondary my-2 p-2" type="button" onclick="player1Name()">Submit</button>
                </div>

                <h3 class="text-center my-4">Choose Opponent</h3>
                <div class="d-flex align-items-center justify-content-center">
                    <button class="btn btn-primary m-2 p-3" type="button" data-bs-toggle="collapse" data-bs-target="#pvpSelection">Player</button>
                    <button class="btn btn-secondary m-2 p-3" type="button" data-bs-toggle="collapse" data-bs-target="#difficultySelection" onclick="CPUTurn()">Computer</button>
                </div>

                <!-- Player 2 Name -->
                <!-- Collapable Div (PvP), visible after clicking the "Player" button -->
                <div id="pvpSelection" class="collapse">
                    <h3 class="text-center my-4">Enter Name</h3>
                    <div class="input-group">
                        <input id="player2" class="form-control my-2 p-2" type="text" placeholder="Player 2">
                        <button class="btn btn-outline-secondary my-2 p-2" type="button" onclick="player2Name()">Submit</button>
                </div>
                </div>

                <!-- Collapable Div (Difficulty), visible after clicking the "Computer" button -->
                <div id="difficultySelection" class="collapse">
                    <h3 class="text-center my-4">Choose Computer Difficulty</h3>
                    <div class="d-flex align-items-center justify-content-center mb-4">
                        <button class="btn btn-success m-2 p-3" type="button">Easy</button>
                        <button class="btn btn-warning m-2 p-3" type="button">Medium</button>
                        <button class="btn btn-danger m-2 p-3" type="button">Hard</button>
                    </div>
                </div>
            </div>

            <div class="col mx-5 me-2">
                <h2 class="text-center my-5">Nim Game</h2>
                <div class="d-flex align-items-center justify-content-center">
                    <a id="start" class="btn btn-outline-primary m-2 p-3" href="game.html" role="button" onclick="checkName()">Start Game</a>
                    <a type="button" class="btn btn-outline-secondary m-2 p-3" data-bs-toggle="modal" data-bs-target="#thisModal">Instructions/Help</a>
                </div>
            </div>
        </div>

        <div class="modal" id="thisModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">Instructions/Help</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="code.js"></script>
</body>
</html>
