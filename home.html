<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nim Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/554b0b1bb6.js" crossorigin="anonymous"></script>
    <script defer src=""></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Enter Name</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Submit</button>
                </div>
                <h3>Choose Opponent</h3>
                <button type="button" class="btn btn-primary">Player</button>
                <button type="button" class="btn btn-secondary">Computer</button>
                <h3>Choose Computer Difficulty</h3>
                <button type="button" class="btn btn-success">Easy</button>
                <button type="button" class="btn btn-warning">Medium</button>
                <button type="button" class="btn btn-danger">Hard</button>
            </div>
            <div class="col">
                <h2>Nim Game</h2>
                <button type="button" class="btn btn-outline-primary">Start Game</button>
                <button type="button" class="btn btn-outline-primary">Instructions/Help</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
