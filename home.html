<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nim Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/554b0b1bb6.js" crossorigin="anonymous"></script>
    <script defer src=""></script>
</head>
<body>
    <h1 class="row d-flex align-items-center justify-content-center m-5">Welcome To Nim</h1>
    
    <div class="container d-flex align-items-center justify-content-center">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col mx-4">
                <h3 class="my-4">Enter Name</h3>
                <div class="input-group mb-5">
                    <input type="text" class="form-control" placeholder="Enter Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Submit</button>
                </div>

                <h3 class="my-4">Choose Opponent</h3>
                <div class="mb-5">
                    <button type="button" class="btn btn-primary">Player</button>
                    <button type="button" class="btn btn-secondary">Computer</button>
                </div>

                <h3 class="my-4">Choose Computer Difficulty</h3>
                <div class="mb-5">
                    <button type="button" class="btn btn-success">Easy</button>
                    <button type="button" class="btn btn-warning">Medium</button>
                    <button type="button" class="btn btn-danger">Hard</button>
                </div>
            </div>
            <div class="col mx-4">
                <h2 class="text-center">Nim Game</h2>
                <div class="d-flex align-items-center justify-content-center">
                    <a class="btn btn-outline-primary m-3 p-3" href="game.html" role="button">Start Game</a>
                    <a type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#thisModal">Instructions/Help</a>
                </div>
            </div>

        </div>
        <div class="modal" id="thisModal">
                <div class="modal-dialog">
                    <div class="modal-content">
            
                    <div class="modal-header">
                        <h4 class="modal-title">Inctructions and help</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>  
        
                    <div class="modal-body">
                        Thank you for your purchase, you have been charged.
        
                    </div>
                </div>
            </div>
        </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>src="code.js"</script>
</body>
</html>
